<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="alert alert-danger row justify-content-center" *ngIf="error">
            <p class="col-xs-11">{{error}}</p>
            <button class="close col-xs-1" style="width: 25px; height: 20px" type="button" (click)="onHandleError()">x</button>
        </div>
        <div class="alert alert-success row justify-content-center" *ngIf="loginsuccess">
            <p class="col-xs-11">{{loginsuccess}}</p>
            <button class="close col-xs-1" style="width: 25px; height: 20px" type="button" (click)="loginSuccess()">x</button>
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email : </label>
                <input type="email" id="email" class="form-control" ngModel required email name="email">
            </div>
            <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" id="password" class="form-control" ngModel required name="password" minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{isLoginMode?'Login':'Sign Up'}}</button> -|- 
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode?'Sign Up':'Log In'}}</button>
            </div>
        </form>
    </div>
</div>
